<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
  <h2>Recorded Responses</h2>
  {% if responses %}
    <table border="1">
      <tr><th>Question No</th><th>Question</th><th>Answer</th></tr>
      {% for row in responses %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/download">ðŸ“¥ Download CSV</a>
  {% else %}
    <p>No responses yet.</p>
  {% endif %}
</body>
</html>
